<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="css/decoratemytext.css" type="text/css" rel="stylesheet" />
        <script src="js/decoratemytext.js" type="text/javascript"></script>
		<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="images/decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
        <fieldset style="width:40%;">
            <legend> Text </legend>
            <textarea name="textDecorator" id="textDecorator" rows="4" cols="30">
                Sample item 1
                Sample item 2
			</textarea>
        </fieldset>
        <fieldset style="width:40%;">
            <legend> Decoration </legend>
            <div class="decoration">
                <button id="biggerDecoration">Bigger Decorations!</button><br>
                <button id="toPigLatin">To Pig Latin</button><br>
                <input type="checkbox" id="checkMe" name="checkMe">
                <label for="checkMe">Bling</label>
            </div>
        </fieldset>
        <img id="hundredDollar" src="images/hundred-dollar-bill.jpg" alt="Hundred dollar bill" />
	</body>
</html>
